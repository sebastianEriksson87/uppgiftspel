<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas animations template</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
        
        canvas {
            width: 1000px;
            height: 600px;
            background-color: rgb(50, 50, 50);
        }
    </style>

</head>

<body>

    <canvas width="1000" height="600"></canvas>

    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>


    <script>
        /* variabler
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        _______________________________________*/


        // godkända tecken
        let chars = "abcdefghijklmnopqrstuvwxyzåäöABCDEFGHIJKLMNOPQRSTUVWXYZÅÄÖ";
        //vektorer
        // ord i spelet
        let words = ["grön", "glad", "vår", "sol", "snö", "sommar", "häst", "surfing", "ballong", "blå", "hav", "hund", "katt", "tiger", "säl", "ametist", "cyniker", "implicit", "vågor", "vind"];
        // slumpa ordföljden
        shuffleArray(words);
        //Array ballons
        let ballons = []
            // text som skrivs
        let text = "";
        //variable för poäng

        let score = 0;

        // ange en variabel för canvas elementet
        const canvas = document.querySelector("canvas");

        // ange en variabel för canvas elementets innehåll
        const ctx = canvas.getContext("2d");

        // start knapp
        const startButton = document.querySelector("#start");

        // stop knapp
        const stopButton = document.querySelector("#stop");

        // aktuell frame i animationen
        let frameId = 0;





        /* händelselyssnare
        __________________________________________*/

        startButton.addEventListener("click", function() {
            this.setAttribute("disabled", "disabeled");
            nextFrame();
            spawnBallon();
        })

        stopButton.addEventListener("click", function() {
            cancelAnimationFrame(frameId);
            startButton.removeAttribute("disabled");
        })

        canvas.addEventListener("click", function(event) {
            let mouse = getMousePosition(event);
        });
        document.addEventListener("keydown", getKeyDown, false);






        /* funktioner
        ___________________________________________*/

        /**
         * Funktion för gameloop 
         *
         */
        function nextFrame() {

            // använd requestAnimationFrame()
            frameId = requestAnimationFrame(nextFrame);

            // radera pixlar som finns i canvas elementet
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // tangentbord och mus

            // logik
            if (frameId % 240 === 0) {
                spawnBallon();
            }

            // rendera

            renderText();
            renderBallons();
            showScore();


        }

        /**
         * Funktion för musposition
         *
         * @param {object} event
         * @returns object
         */
        function getMousePosition(event) {

            let canvasRectangle = canvas.getBoundingClientRect();
            return {
                x: event.clientX - canvasRectangle.left,
                y: event.clientY - canvasRectangle.top
            };
        }

        /**
         * Funktion för att slumpa heltal
         *
         * @param {number} min
         * @param {number} max
         * @returns number
         */
        function getRandomBetween(min, max) {
            let number = Math.random() * (max - min + 1) + min;
            return Math.floor(number);
        }

        /**
         * Durstenfeld shuffle algoritm
         * https://en.wikipedia.org/wiki/Fisher-Yates_shuffle#The_modern_algorithm
         */
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }



        function Ballon(content) {
            this.content = content;
            this.radius = this.content.length * 10;
            this.x = getRandomBetween(100, canvas.width - 100);
            this.y = canvas.height + this.radius;
            this.vx = 0;
            this.vy = -1;
            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = "yellow";
                ctx.fill();
                //
                ctx.font = "25px Times";
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.fillText(this.content, this.x, this.y, this.radius * 2);
            }
            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.font = "25px Times";
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.fillText(this.content, this.x, this.y, this.radius * 2);
            }
            this.move = function() {
                this.x += this.vx;
                this.y += this.vy;
                this.draw();
            }
        }

        function spawnBallon() {
            if (words.length > 0) {
                let word = words.pop();
                let ballon = new Ballon(word);
                ballons.push(ballon);
            }
        }

        function renderBallons() {
            for (var i = 0; i < ballons.length; i++) {
                ballons[i].move();


            }
        }

        function getKeyDown(event) {
            console.log(event);
            if (chars.indexOf(event.key) >= 0) {
                text += event.key;
            }
            if (event.code === "Enter") {
                // anropa en funktion som kontrollera om texten finns i en ordballong
                checkBallonMatch(text);

                text = "";
                checkScore();




                //score += 1;
            }
            if (event.code === "Backspace") {
                backspace1();
                // radera sista tecknet i variabeln text

            }

        }

        function renderText() {
            ctx.font = "50px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "white";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2, canvas.width);
        }

        function showScore() {
            ctx.font = "100px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "white"
            ctx.fillText(score, canvas.width / 2, canvas.height / 3);

        }

        function checkBallonMatch(text) {
            for (var i = 0; i < ballons.length; i++) {
                if (ballons[i].content === text) {
                    ballons[i].content = "";


                }
            }
        }

        function checkScore() {
            for (var i = 0; i < ballons.length; i++) {
                if (ballons[i].content === text) {
                    ballons[i].content = score += 1;



                }

            }
        }

        function backspace1() {
            for (var i = 0; i < ballons.length; i++) {
                if (ballons[i].content === text) {
                    ballons[i].content = ballons[i].content.slice(0, ballon[i].length - 1);




                }

            }
        }
    </script>

</body>

</html>
